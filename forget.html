<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Campus Connect</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Forgot Your Password?</h1>
            <p>Enter your registered email and we'll send you a reset link.</p>
        </div>

        <div class="right">
            <img src="CCLOGO.png" alt="Campus Connect Logo" class="logo">
            <form id="resetForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <footer>
        All rights reserved © 2025 Campus Connect
    </footer>

    <!-- Modal for Success Message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>✅ Reset link has been sent to your email!</p>
        </div>
    </div>

    <script src="forget.js"></script>
</body>
</html>
